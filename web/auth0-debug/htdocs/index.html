<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Auth0 Debugger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
  <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body class="text-center">
  <main class="container">
    <div class="row">
      <div class="form-signin">
        <form>
          <img class="mb-4" src="/img/logo.svg" alt="" width="96" height="96" id="img-whoami">
          <h1 class="h4 mb-3 fw-normal" id="app-banner">Please Sign In</h1>
          <button class="w-100 btn btn btn-primary mb-3" id="btn-login" disabled="true" onclick="login()">Login with Auth0</button>
          <button class="w-100 btn btn btn-secondary" id="btn-logout" disabled="true" onclick="logout()">Logout of Auth0</button>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-4 invisible" id="gated-content">
      <div class="col-8">
        <p>You're seeing this content because you're currently <strong>logged in</strong>.</p>

        <div class="card mb-3">
          <div class="card-header">
            Access Token
          </div>
          <div class="card-body">
            <pre id="ipt-access-token"></pre>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            User Profile
          </div>
          <div class="card-body">
            <pre id="ipt-user-profile"></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-signin">
        <p class="mt-5 mb-3 text-muted">&copy; Rotational Labs 2022</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
